<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Identifier ðŸŒ±</title>
    <style>
        /* Background and Overall Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('static/bgimage/img1.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: rgba(20, 20, 20, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #4CAF50;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input[type="file"], button {
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 16px;
            border: none;
            outline: none;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        h2, h3 {
            margin-top: 20px;
            color: #ffffff;
            font-weight: normal;
        }

        img {
            margin-top: 25px;
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            animation: zoomIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Disease Identifier ðŸŒ±</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Predict Disease</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Pesticide: {{ pesticide }}</h3>
            <img src="{{ image }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
